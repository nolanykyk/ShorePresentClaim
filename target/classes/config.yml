gui:
  title: "&8Reward Crate"
  consume-item: true
  filler:
    material: GRAY_STAINED_GLASS_PANE
    name: " "
  # Which slots are clickable claim buttons (0-26). If you only want 1 slot, leave this as [13]
  claim-slots: [13]
  claim-item:
    material: CHEST
    name: "&a&lCLICK TO CLAIM"
    lore:
      - "&7Pick a slot to claim"

# Tier settings
# - Each crate item can have a numeric tier (1..max-tier)
# - If quality-gating=true, higher tiers are biased toward the later/better rewards in the list
# - coal-chance is the chance to get COAL instead of a reward (applies to any present)
tiers:
  max-tier: 6
  quality-gating: true
  # If true, ONLY rewards with tier rules (tiers/min-tier/max-tier) can be won.
  # This is the "reward items must use the tier system" mode.
  require-tier-match: true
  coal-chance: 0.25

